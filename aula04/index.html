<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Aula 03</title>
</head>
<body>
    <div class="container">

        <!-- Item 1: Entrada de números -->
        <div class="item">
            <label>Números:</label>
            <input type="text" class="numeros" id="numeros">
        </div>
        <!--  -->

        <!-- Item 2 - Mostrar todos os números -->
        <div class="item">
            <button id="botao-mostrar-todos-numeros">TODOS</button>
            <div class="numeros" id="container-todos-numeros"></div> 
        </div>
        <!--  -->

        <!-- Item 3 - Mostrar os números pares -->
        <div class="item">
            <button id="botao-mostrar-numeros-pares">PARES</button>
            <div class="numeros" id="container-numeros-pares"></div>
    
        </div>
        <!--  -->

        <!-- Item 4 - Mostrar os números ímpares -->
        <div class="item">
            <button id="botao-mostrar-numeros-impares">ÍMPARES</button>
            <div class="numeros" id="container-numeros-impares"></div>
    
        </div>
        <!--  -->

         <!-- Item 5 - Mostrar os múltiplos de 3 -->
         <div class="item">
            <button id="botao-mostrar-multiplos-tres">MULTIPLOS DE TRÊS</button>
            <div class="numeros" id="container-multiplos-tres"></div>
    
        </div>
        <!--  -->

        <!-- Item 6 - Mostrar os múltiplos de 3 E 4 -->
        <div class="item">
            <button id="botao-mostrar-multiplos-tres-quatro">MULTIPLOS DE TRÊS E QUATRO</button>
            <div class="numeros" id="container-multiplos-tres-quatro"></div>
    
        </div>
        <!--  -->

        <!-- Item 7 - Mostrar os múltiplos de 3 OU 4 -->
        <div class="item">
            <button id="botao-mostrar-multiplos-tres-ou-quatro">MULTIPLOS DE TRÊS OU QUATRO</button>
            <div class="numeros" id="container-multiplos-tres-ou-quatro"></div>
    
        </div>
        <!--  -->

        <!-- Item 8 - Mostrar o próximo número -->
        <div class="item">
            <button id="botao-mostrar-proximo-numero">PRÓXIMO NÚMERO</button>
            <div class="numeros" id="container-proximo-numero"></div>
    
        </div>
        <!--  -->

         <!-- Item 9 - Mostrar o próximo número PAR -->
         <div class="item">
            <button id="botao-mostrar-proximo-numero-par">PRÓXIMO NÚMERO PAR</button>
            <div class="numeros" id="container-proximo-numero-par"></div>
    
        </div>
        <!--  -->

        <!-- Item 10 - Mostrar o DOBRO do número -->
          <div class="item">
            <button id="botao-mostrar-dobro-numero">DOBRO DO NÚMERO</button>
            <div class="numeros" id="container-dobro-numero"></div>
    
        </div>
        <!--  -->
    </div>
</body>
</html>
