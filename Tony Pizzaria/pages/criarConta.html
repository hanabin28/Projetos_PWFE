<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/CriarConta.css">
    <title>Cria Conta</title>
</head>
<body>
    <header>
        <div class="background"></div>
    
        <div class="vetor-title">
            <a href="./login.html"><img src="../img/criarConta/Vector-_4_.webp" alt=""></a>
            <p>Criar conta</p>
        </div>
    
        <div class="user-photo">
            <img src="../img/criarConta/user.webp" alt="">
            <img src="../img/criarConta/photo.webp" alt="">
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="create-account-inputs">
                <span class="name">
                    <label for="">Nome do usuário</label>
                    <input type="text">
                </span>
                <span class="email">
                    <label for="">Endereço de e-mail</label>
                    <input type="email">
                </span>
                <span class="senha">
                    <label for="">Senha</label>
                    <input type="password">
                </span>
                <span class="senha-confirm">
                    <label for="">Confirmação de senha</label>
                    <input type="password">
                </span>
                <span class="telefone">
                    <label for="">Telefone</label>
                    <input type="tel">
                </span>
            </div>
            <a href="./home.html" class="botao verde">Criar conta</a>
        </div>
    </main>
</body>
</html>
